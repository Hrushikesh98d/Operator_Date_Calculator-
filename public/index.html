<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.2.1/luxon.min.js"></script>
</head>
<body>
<h1>Date Calculator</h1>

<!-- Compare Dates -->
<h2>Compare Dates</h2>
<input type="datetime-local" id="date1">
<input type="datetime-local" id="date2">
<button onclick="compareDates()">Compare Dates</button>
<div id="compareResult"></div>

<!-- Convert Time Zone -->
<h2>Convert Time Zone</h2>
<input type="datetime-local" id="timezoneInput">
<select id="timezoneSelect">
    <!-- Time zones will be populated dynamically -->
</select>
<button onclick="convertTimeZone()">Convert Time Zone</button>
<div id="timezoneResult"></div>

<!-- Convert Date Format -->
<h2>Convert Date Format</h2>
<input type="text" id="dateFormatInput" placeholder="MM/DD/YYYY">
<select id="dateFormatSelect">
    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
</select>
<button onclick="convertDateFormat()">Convert Date Format</button>
<div id="dateFormatResult"></div>

<script src="script.js"></script>
</body>
</html>
